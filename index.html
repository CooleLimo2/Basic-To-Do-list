<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #ff7e5f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #ff6b4a;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fafafa;
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s, transform 0.3s;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .delete-indicator {
            position: absolute;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .delete-indicator.visible {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-width: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basic To-Do List</h1>
        <h2>By CooleLimo ‚ù§</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        // Load tasks from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTaskToDOM(task.text);
            });
        });

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') return;

            addTaskToDOM(taskText);

            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ text: taskText });
            localStorage.setItem('tasks', JSON.stringify(tasks));

            taskInput.value = '';
        }

        function addTaskToDOM(text) {
            const taskList = document.getElementById('taskList');
            const listItem = document.createElement('li');

            let startX;
            let deleteIndicatorVisible = false;

            listItem.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
            });

            listItem.addEventListener('touchmove', function(e) {
                const currentX = e.touches[0].clientX;
                const diffX = startX - currentX;

                if (diffX > 50) { // Swipe left threshold
                    showDeleteIndicator(listItem);
                    deleteIndicatorVisible = true;
                } else {
                    hideDeleteIndicator(listItem);
                    deleteIndicatorVisible = false;
                }
            });

            listItem.addEventListener('touchend', function(e) {
                if (deleteIndicatorVisible) {
                    listItem.remove();
                    updateLocalStorage();
                }
                hideDeleteIndicator(listItem);
            });

            listItem.appendChild(document.createTextNode(text));
            const deleteIndicator = document.createElement('div');
            deleteIndicator.classList.add('delete-indicator');
            deleteIndicator.textContent = 'Deleting...';
            listItem.appendChild(deleteIndicator);
            taskList.appendChild(listItem);
        }

        function updateLocalStorage() {
            const tasks = Array.from(document.getElementById('taskList').children).map(li => ({
                text: li.childNodes[0].textContent.trim()
            }));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function showDeleteIndicator(element) {
            const deleteIndicator = element.querySelector('.delete-indicator');
            deleteIndicator.classList.add('visible');
        }

        function hideDeleteIndicator(element) {
            const deleteIndicator = element.querySelector('.delete-indicator');
            deleteIndicator.classList.remove('visible');
        }
    </script>
</body>
</html>
